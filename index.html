<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav
        class="w-11/12 flex justify-around py-5 border-b-2 mx-auto border-[#17171720]"
      >
        <div><img src="Images/Logo.png" alt="" /></div>
        <div>
          <button class="btn text-xl p-6 bg-[#25252520] rounded-md">
            Short By View
          </button>
        </div>
        <div>
          <button class="btn text-xl p-6 bg-[#FF1F3D] text-white rounded-md">
            Blogs
          </button>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <main>
      <!-- main navbar section -->
      <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
          <button id="btn-all" onclick="loadVideo()" class="btn rounded-md">
            All
          </button>
        </div>
      </nav>
      <section
        id="video-container"
        class="w-11/12 mx-auto grid grid-cols-4 gap-4"
      >
        <div
          class="col-span-full text-center flex flex-col justify-center items-center py-20"
        >
          <img src="Images/Icon.png" alt="" class="w-[150px]" />
          <h2 class="text-2xl font-bold mt-10">Oops!! Sorry No Content Here</h2>
        </div>
      </section>
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="video-details" class="modal">
        <div class="modal-box">
          <div id="details-container"></div>
          <h3 class="text-lg font-bold"></h3>
          <p class="py-4"></p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <script src="index.js"></script>
  </body>
</html>
